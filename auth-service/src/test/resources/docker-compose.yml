version: "3.0"

services:
  test-mysql:
    image: mysql/mysql-server:8.0.23
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: 'test'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      TZ: Asia/Seoul
    ports:
      - '33006:3306'
    command:
      - 'mysqld'
      - '--character-set-server=utf8mb4'
      - '--collation-server=utf8mb4_unicode_ci'
version: "3.0"

services:
  eureka:
    build: ./eureka
    ports:
      - "8761:8761"
    restart: on-failure
    networks:
      - trip_net
    environment:
      - eureka.client.service-url.defaultZone=http://host.docker.internal:8762/eureka

  replication-eureka:
    build: ./replication-eureka
    ports:
      - "8762:8762"
    restart: on-failure
    networks:
      - trip_net
    environment:
      - eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka

  api-gateway:
    build: ./gateway
    ports:
        - "8000:8000"
    depends_on:
      - eureka
      - replication-eureka
    restart: on-failure
    networks:
      - trip_net
    environment:
      - spring.cloud.gateway.routes.uri=http://auth-service:8001
      - eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka, http://host.docker.internal:8762/eureka,

  auth-service:
    build: ./auth-service
    ports:
      - "8001:8001"
    depends_on:
      - eureka
      - replication-eureka
    restart: on-failure
    networks:
      - trip_net
    environment:
      - eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka, http://host.docker.internal:8762/eureka,

networks:
  trip_net:
    driver: bridge
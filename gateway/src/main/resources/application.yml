server:
  port: 8000

spring:
  application:
    name: gatewayService
  cloud:
    gateway:
      routes:
        - id: auth
          uri: http://auth:8001
          predicates:
            Path=/auth/**
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://host.docker.internal:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}}
